name: CI/CD Pipeline - E-Commerce Microservices

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '**/*.java'
      - '**/pom.xml'
      - '**/Dockerfile*'
      - 'k8s/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - '**/*.java'
      - '**/pom.xml'
      - '**/Dockerfile*'
      - 'k8s/**'

env:
  DOCKER_USER: ebasg423
  REGISTRY: docker.io
  KUBERNETES_NAMESPACE_DEV: dev
  KUBERNETES_NAMESPACE_QA: qa
  KUBERNETES_NAMESPACE_PROD: prod

jobs:
  # Job 1: Build y Test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - api-gateway
          - user-service
          - product-service
          - favourite-service
          - order-service
          - shipping-service
          - payment-service
          - proxy-client
          - service-discovery
          - cloud-config-server
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        working-directory: ${{ matrix.service }}
        run: |
          mvn clean package -DskipTests
      
      - name: Run Tests
        working-directory: ${{ matrix.service }}
        run: |
          mvn test
        continue-on-error: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: ${{ matrix.service }}/target/surefire-reports/
          retention-days: 7

  # Job 2: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    strategy:
      matrix:
        service:
          - api-gateway
          - user-service
          - product-service
          - favourite-service
          - order-service
          - shipping-service
          - payment-service
          - proxy-client
          - service-discovery
          - cloud-config-server
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Build with Maven
        working-directory: ${{ matrix.service }}
        run: |
          mvn clean package -DskipTests
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '${{ matrix.service }}/target'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 3: Build Docker Images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    strategy:
      matrix:
        service:
          - api-gateway
          - user-service
          - product-service
          - favourite-service
          - order-service
          - shipping-service
          - payment-service
          - proxy-client
          - service-discovery
          - cloud-config-server
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USER }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service }}/Dockerfile.simple
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_USER }}/${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_USER }}/${{ matrix.service }}:buildcache,mode=max

  # Job 4: Deploy to Dev
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: development
      url: https://api.ecommerce.local
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG_DEV }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig
          kubectl config view
      
      - name: Deploy to Kubernetes (Dev)
        run: |
          export KUBECONFIG=./kubeconfig
          export IMAGE_TAG=${{ github.sha }}
          
          # Actualizar imágenes en deployments
          for service in api-gateway user-service product-service favourite-service order-service shipping-service payment-service proxy-client service-discovery cloud-config-server; do
            kubectl set image deployment/$service \
              $service=${{ env.DOCKER_USER }}/$service:${{ github.sha }} \
              -n ${{ env.KUBERNETES_NAMESPACE_DEV }} || echo "Service $service not found, skipping..."
          done
      
      - name: Wait for rollout
        run: |
          export KUBECONFIG=./kubeconfig
          for service in api-gateway user-service product-service favourite-service order-service shipping-service payment-service proxy-client service-discovery cloud-config-server; do
            kubectl rollout status deployment/$service -n ${{ env.KUBERNETES_NAMESPACE_DEV }} --timeout=300s || true
          done
      
      - name: Run smoke tests
        run: |
          export KUBECONFIG=./kubeconfig
          # Esperar a que los servicios estén listos
          sleep 30
          
          # Verificar health endpoints
          for service in api-gateway user-service product-service; do
            kubectl wait --for=condition=ready pod \
              -l app=$service -n ${{ env.KUBERNETES_NAMESPACE_DEV }} \
              --timeout=120s || echo "Service $service not ready"
          done

  # Job 5: Deploy to QA
  deploy-qa:
    name: Deploy to QA
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: qa
      url: https://qa-api.ecommerce.local
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG_QA }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig
          kubectl config view
      
      - name: Deploy to Kubernetes (QA)
        run: |
          export KUBECONFIG=./kubeconfig
          export IMAGE_TAG=${{ github.sha }}
          
          # Usar Helm para despliegue en QA
          helm upgrade --install ecommerce-qa ./helm-charts/ecommerce-microservices \
            --namespace ${{ env.KUBERNETES_NAMESPACE_QA }} \
            --create-namespace \
            --values ./helm-charts/ecommerce-microservices/values-qa.yaml \
            --set global.imageTag=${{ github.sha }} \
            --wait --timeout=10m
      
      - name: Run integration tests
        run: |
          export KUBECONFIG=./kubeconfig
          # Ejecutar tests de integración
          echo "Running integration tests..."
          # Aquí irían los tests de integración

  # Job 6: Deploy to Production (Blue-Green)
  deploy-prod:
    name: Deploy to Production (Blue-Green)
    runs-on: ubuntu-latest
    needs: deploy-qa
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://api.ecommerce.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG_PROD }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig
          kubectl config view
      
      - name: Blue-Green Deployment
        run: |
          export KUBECONFIG=./kubeconfig
          export IMAGE_TAG=${{ github.sha }}
          
          # Ejecutar script de blue-green deployment
          chmod +x ./scripts/blue-green-deploy.sh
          ./scripts/blue-green-deploy.sh production ${{ github.sha }}
      
      - name: Run production smoke tests
        run: |
          export KUBECONFIG=./kubeconfig
          # Ejecutar smoke tests en producción
          chmod +x ./scripts/smoke-tests.sh
          ./scripts/smoke-tests.sh production
      
      - name: Rollback on failure
        if: failure()
        run: |
          export KUBECONFIG=./kubeconfig
          chmod +x ./scripts/rollback.sh
          ./scripts/rollback.sh production

