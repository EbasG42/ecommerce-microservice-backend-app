apiVersion: v1
kind: ConfigMap
metadata:
  name: service-discovery-config
  namespace: dev
  labels:
    app: service-discovery
data:
  application.yml: |
    server:
      port: 8761
    
    spring:
      application:
        name: service-discovery
      profiles:
        active: kubernetes
    
    eureka:
      instance:
        hostname: service-discovery
      client:
        register-with-eureka: false
        fetch-registry: false
        service-url:
          defaultZone: http://service-discovery:8761/eureka/
    
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics,prometheus
      endpoint:
        health:
          show-details: always
      metrics:
        export:
          prometheus:
            enabled: true
        tags:
          application: service-discovery
          environment: dev

