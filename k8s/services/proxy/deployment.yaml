apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-client
  namespace: dev
  labels:
    app: proxy-client
    tier: frontend
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy-client
  template:
    metadata:
      labels:
        app: proxy-client
        tier: frontend
        version: v1
    spec:
      containers:
      - name: proxy-client
        image: ebasg42/proxy-client:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4200
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 4200
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 4200
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-client
  namespace: dev
  labels:
    app: proxy-client
spec:
  type: ClusterIP
  ports:
  - port: 4200
    targetPort: 4200
    protocol: TCP
    name: http
  selector:
    app: proxy-client
