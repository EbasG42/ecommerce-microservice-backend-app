apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-config-server
  namespace: dev
  labels:
    app: cloud-config-server
    tier: infrastructure
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-config-server
  template:
    metadata:
      labels:
        app: cloud-config-server
        tier: infrastructure
        version: v1
        metrics: enabled
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: cloud-config-server
        image: ebasg42/cloud-config-server:1.0.0
        ports:
        - containerPort: 8888
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: kubernetes
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: http://service-discovery:8761/eureka/
        - name: SPRING_CLOUD_CONFIG_URI
          value: http://cloud-config-server:8888
        resources:
          requests:
            memory: 512Mi
            cpu: 250m
          limits:
            memory: 1Gi
            cpu: 500m
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8888
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8888
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cloud-config-server
  namespace: dev
  labels:
    app: cloud-config-server
    metrics: enabled
spec:
  type: ClusterIP
  ports:
  - port: 8888
    targetPort: 8888
    protocol: TCP
    name: http
  selector:
    app: cloud-config-server
