# ServiceMonitors para todos los microservicios
# Estos ServiceMonitors permiten que Prometheus descubra y scrape las m√©tricas de los servicios

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: api-gateway
  namespace: dev
  labels:
    app: api-gateway
    metrics: enabled
spec:
  selector:
    matchLabels:
      app: api-gateway
  endpoints:
  - port: http
    path: /actuator/prometheus
    interval: 30s
    scrapeTimeout: 10s

