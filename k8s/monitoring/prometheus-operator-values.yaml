# Valores para instalar Prometheus Stack con Helm
# Uso: helm install prometheus prometheus-community/kube-prometheus-stack -n monitoring --create-namespace -f k8s/monitoring/prometheus-operator-values.yaml

# Configuración de Prometheus
prometheus:
  prometheusSpec:
    retention: 30d
    retentionSize: 50GB
    scrapeInterval: 30s
    evaluationInterval: 30s
    resources:
      requests:
        memory: 2Gi
        cpu: 1000m
      limits:
        memory: 4Gi
        cpu: 2000m
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false
    # Permitir que Prometheus descubra ServiceMonitors en todos los namespaces
    serviceMonitorNamespaceSelector: {}
    podMonitorNamespaceSelector: {}
    ruleNamespaceSelector: {}

# Configuración de Grafana
grafana:
  enabled: true
  adminUser: admin
  adminPassword: admin123  # Cambiar en producción
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: fast-ssd
  resources:
    requests:
      memory: 512Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 500m
  service:
    type: ClusterIP
    port: 3000
  # Dashboards personalizados
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default
  dashboards:
    default:
      ecommerce-overview:
        gnetId: 0
        revision: 0
        datasource: Prometheus

# Configuración de AlertManager
alertmanager:
  enabled: true
  config:
    global:
      resolve_timeout: 5m
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
      routes:
      - match:
          severity: critical
        receiver: 'critical'
      - match:
          severity: warning
        receiver: 'warning'
    receivers:
    - name: 'default'
    - name: 'critical'
    - name: 'warning'

# Configuración de Node Exporter
nodeExporter:
  enabled: true

# Configuración de Kube State Metrics
kubeStateMetrics:
  enabled: true

