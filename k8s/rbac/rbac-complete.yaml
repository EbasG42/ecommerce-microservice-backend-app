# Service Accounts para cada microservicio
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-gateway-sa
  namespace: dev
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: user-service-sa
  namespace: dev
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: product-service-sa
  namespace: dev
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: order-service-sa
  namespace: dev
---
apiVersion: v1
