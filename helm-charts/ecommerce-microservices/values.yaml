# Valores por defecto para E-Commerce Microservices
global:
  namespace: dev
  imageRegistry: docker.io
  dockerUser: ebasg423
  imageTag: "1.0.0"
  imagePullPolicy: IfNotPresent
  
  # Configuración de Eureka
  eureka:
    enabled: true
    url: "http://service-discovery:8761/eureka/"
  
  # Configuración de Cloud Config
  cloudConfig:
    enabled: true
    url: "http://cloud-config-server:8888"
  
  # Recursos por defecto
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  
  # Security Context
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000

# Service Discovery (Eureka)
serviceDiscovery:
  enabled: true
  image:
    repository: "{{ .Values.global.dockerUser }}/service-discovery"
    tag: "{{ .Values.global.imageTag }}"
  service:
    type: ClusterIP
    port: 8761
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

# Cloud Config Server
cloudConfigServer:
  enabled: true
  image:
    repository: "{{ .Values.global.dockerUser }}/cloud-config-server"
    tag: "{{ .Values.global.imageTag }}"
  service:
    type: ClusterIP
    port: 8888
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

